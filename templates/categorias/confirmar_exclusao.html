{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow p-4 text-center">
    <h2>Tem certeza que deseja excluir "{{ object.nome }}"?</h2>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Excluir</button>
      <a href="{% url 'categorias:lista' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
