{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow p-4">
    <h2>{% if object %}Editar{% else %}Criar{% endif %} Categoria</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        {{ form.as_p }}
      </div>

      <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Salvar</button>
      <a href="{% url 'categorias:lista' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
