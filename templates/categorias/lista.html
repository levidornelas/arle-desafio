{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1>Lista de Categorias</h1>

  <a href="{% url 'categorias:criar' %}" class="btn btn-primary mb-3">Nova Categoria</a>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for categoria in categorias %}
      <tr>
        <td>{{ categoria.nome }}</td>
        <td>
          <a href="{% url 'categorias:editar' categoria.pk %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'categorias:excluir' categoria.pk %}" class="btn btn-danger btn-sm">Excluir</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="text-center">Nenhuma categoria cadastrada.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
