{% extends "base.html" %}
{% block content %}
<h1>Excluir Tarefa</h1>
<p>Tem certeza que deseja excluir a tarefa <strong>{{ object.titulo }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'tarefas:lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
